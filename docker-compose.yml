# üê≥ QLORAX Docker Compose Configuration
# Complete development and production setup

version: '3.8'

services:
  # Training service for model development
  qlorax-training:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: qlorax-trainer
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - WANDB_PROJECT=qlorax-local
      - TOKENIZERS_PARALLELISM=false
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
      - ./configs:/app/configs
    networks:
      - qlorax-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - training

  # Serving service for model deployment
  qlorax-serve:
    build:
      context: .
      dockerfile: Dockerfile.serve
    container_name: qlorax-server
    ports:
      - "7860:7860"  # Gradio interface
      - "8000:8000"  # FastAPI server
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./results:/app/results
      - ./logs:/app/logs
    networks:
      - qlorax-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - serving
      - production

  # Database for experiment tracking (optional)
  postgres:
    image: postgres:15-alpine
    container_name: qlorax-db
    environment:
      POSTGRES_DB: qlorax
      POSTGRES_USER: qlorax
      POSTGRES_PASSWORD: qlorax_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qlorax-network
    restart: unless-stopped
    profiles:
      - database
      - production

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: qlorax-cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - qlorax-network
    restart: unless-stopped
    profiles:
      - cache
      - production

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: qlorax-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - qlorax-network
    restart: unless-stopped
    profiles:
      - monitoring
      - production

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: qlorax-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - qlorax-network
    restart: unless-stopped
    profiles:
      - monitoring
      - production

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: qlorax-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - qlorax-network
    depends_on:
      - qlorax-serve
    restart: unless-stopped
    profiles:
      - production

networks:
  qlorax-network:
    driver: bridge
    name: qlorax-network

volumes:
  postgres_data:
    name: qlorax_postgres_data
  redis_data:
    name: qlorax_redis_data
  prometheus_data:
    name: qlorax_prometheus_data
  grafana_data:
    name: qlorax_grafana_data